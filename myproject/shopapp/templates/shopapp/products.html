{% extends 'shopapp/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="product_list">
    {% for product in page_obj %}
    <div class="row">
        <div class="col-1"><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></div>
        <div class="col-1">{{ product.price }}</div>
        {% if product.img %}
        <img src="{{ product.img.url }}" width = '100'/>
        {% endif %}

    </div>            
    {% endfor%}
</div>
</div>
        
    

{% block pagination %}
    {% include 'includes/pagination.html' %}
{% endblock pagination %}
</div>
{% endblock content %}
